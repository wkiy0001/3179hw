<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Population Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="vis"></div>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 600,
            "title": "Population of Australian States and Territories (2024)",
            "projection": {
                "type": "mercator",
                "scale": 1000,
                "center": [134, -25]
            },
            "layer": [
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/wkiy0001/3179/refs/heads/main/output.json",
                        "format": {"type": "topojson", "feature": "australia-with-states_782"}
                    },
                    "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/wkiy0001/3179/refs/heads/main/output.json",
                        "format": {"type": "topojson", "feature": "australia-with-states_782"}
                    },
                    "transform": [
                        {
                            "lookup": "properties.STATE_NAME",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/wkiy0001/3179/refs/heads/main/population_summary.csv"
                                },
                                "key": "admin_name",
                                "fields": ["Total_Population"]
                            }
                        }
                    ],
                    "mark": {"type": "geoshape", "stroke": "white"},
                    "encoding": {
                        "color": {
                            "field": "Total_Population",
                            "type": "quantitative",
                            "title": "Population",
                            "scale": {
                                "type": "threshold",
                                "domain": [500000, 1000000, 2000000, 4000000, 6000000],
                                "scheme": "blues"
                            }
                        },
                        "tooltip": [
                            {"field": "properties.STATE_NAME", "type": "nominal", "title": "State/Territory"},
                            {"field": "Total_Population", "type": "quantitative", "title": "Population", "format": ","}
                        ]
                    }
                },
                {
                    "data": {"graticule": {"step": [5, 5]}},
                    "mark": {"type": "geoshape", "stroke": "lightgray", "strokeWidth": 0.5}
                }
            ]
        };

        vegaEmbed('#vis', spec, { "actions": false });
    </script>
</body>
</html>
